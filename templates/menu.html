<script language="javascript">
 var cycleTimer;
 function runCycleThroughWebReceived(id, data) {
  //alert(data);
  return false;
 }
 function runCycleThroughWeb() {
  clearTimeout(cycleTimer);
  AJAXRequest('<#ROOTHTML#>scripts/cycle_states.php?once=1', 'runCycleThroughWebReceived', '');
  cycleTimer=window.setTimeout ('runCycleThroughWeb();', 5*60*1000);
  return false;
 }
 $(document).ready(function(){
   runCycleThroughWeb();
 });
</script>
